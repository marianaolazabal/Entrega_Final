{% extends "blog/base.html" %}

{% block title %}
    Editar: {{ post.titulo }}
{% endblock title %}

{% block content_title %}
    Editar publicación
{% endblock content_title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar cambios</button>
</form>

<a href="{% url 'blog:post_list' %}" class="btn btn-secondary mt-3">← Volver al listado</a>
{% endblock content %}
